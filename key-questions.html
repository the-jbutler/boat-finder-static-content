				<form method="GET" action="step-1.html">
					<div class="form-group row justify-content-between align-items-center">
						<div class="col-12 col-sm-6 col-md-8">
							<label for="budget"><strong>Do you have a hard budget</strong><small class="d-block d-md-inline"><span class="d-none d-md-inline"> - </span>A number you simply cannot go over</small></label>
						</div>

							<input type="text" id="budget" name="budget" class="form-control form-control-lg" placeholder="$500,000" />
						</div>
					</div>
					<div class="form-group row justify-content-between align-items-center">
						<div class="col-12 col-sm-6 col-md-8">
							<label for="your-location"><strong>Your location</strong></label>
						</div>
						<div class="col-12 col-sm-6 col-md-4">
							<select id="your-location" name="yourLocation" class="form-control form-control-lg">
								<option value="UK">UK</option>
								<option value="US">USA</option>
								<option value="ES">Spain</option>
								<option value="FR">France</option>
							</select>
						</div>
					</div>
					<div class="form-group row justify-content-between align-items-center">
						<div class="col-12 col-sm-6 col-md-8">
							<label for="sailing-location"><strong>Where you plan to do your sailing</strong></label>
						</div>
						<div class="col-12 col-sm-6 col-md-4">
							<select id="sailing-location" name="sailingLocation" class="form-control form-control-lg">
								<option value="UK">UK</option>
								<option value="US">USA</option>
								<option value="ES">Spain</option>
								<option value="FR">France</option>
							</select>
						</div>
					</div>
					<div class="form-group row justify-content-between align-items-center">
						<div class="col-12 col-sm-6 col-md-8">
							<label for="urgency"><strong>Urgency</strong></label>
						</div>
						<div class="col-12 col-sm-6 col-md-4">
							<select id="urgency" name="urgency" class="form-control form-control-lg">
								<option value="1">I want it NOW!</option>
							</select>
						</div>
					</div>
					<div class="form-group mt-5 row justify-content-end">
						<div class="col-12 col-sm-6 col-md-5">
							<button type="submit" class="btn btn-lg btn-block btn-primary-dark py-3">Show me the boats</button>
						</div>

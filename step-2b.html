		<script>
			$(document).ready(function() {

					trigger: 'mouseenter click',

				});

				});

				$('[name="next-page"]').click(function() {

				});

				$(document).on('click', '.header > .close', function() {
					$(this).parents('.header').parent('div').remove();
				});

				let chooseBoatTemplate = document.getElementById('choose-boat-template');
				let chooseBoatEl = document.querySelector('.choose-boats');
				for (var i = 1; i <= 5; i++) {
					let tpl = chooseBoatTemplate.content.firstElementChild.cloneNode(true);
					let imgSrc = `https://picsum.photos/500/400?random=${i}`;
					tpl.querySelector('img').setAttribute('src', imgSrc);
					chooseBoatEl.append(tpl);
				}
			});
		</script>
